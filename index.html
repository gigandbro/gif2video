<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIF to Video Converter</title>
  <style>
    body {
      background-color: #121212;
      color: #FFA07A;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
    }

    .container {
      text-align: center;
      padding: 20px;
      border: 2px solid #FFA07A;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
    }

    .button {
      background-color: #FFA07A;
      color: #121212;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .button:hover {
      background-color: #FF8C69;
    }

    footer {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
    }

    footer a {
      color: #FFA07A;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .stats {
      font-size: 16px;
      margin-top: 10px;
      color: #FFA07A;
    }
  </style>
</head>
<body>
  <h1>GIF to Video Converter</h1>
  <div class="container">
    <input type="file" id="gifInput" accept="image/gif" />
    <button class="button" onclick="convertToVideo()">Convert to Video</button>
    <button class="button" onclick="convertToGIF()" style="margin-top: 5px;">Convert to GIF</button>
    <a id="downloadLink" class="button" style="display: none;" download>Download</a>
    <div class="stats" id="conversionStats">Conversions: 0</div>
  </div>

  <footer>
    Made by <a href="https://github.com/gigandbro/" target="_blank">gig</a>
  </footer>

  <script>
    let conversionCount = 0;

    function updateStats() {
      const stats = document.getElementById('conversionStats');
      conversionCount++;
      stats.textContent = `Conversions: ${conversionCount}`;
    }

    async function convertToVideo() {
      const input = document.getElementById('gifInput');
      const downloadLink = document.getElementById('downloadLink');

      if (input && input.files && input.files[0]) {
        const file = input.files[0];

        // Simulate conversion logic (GIF to Video)
        const blob = new Blob([file], { type: 'video/mp4' });
        const url = URL.createObjectURL(blob);

        downloadLink.href = url;
        downloadLink.style.display = 'inline-block';
        downloadLink.download = 'converted.mp4';

        updateStats();
      } else {
        alert('Please upload a GIF file first.');
      }
    }

    async function convertToGIF() {
      const input = document.getElementById('gifInput');
      const downloadLink = document.getElementById('downloadLink');

      if (input && input.files && input.files[0]) {
        const file = input.files[0];

        // Simulate conversion logic (Video to GIF)
        const blob = new Blob([file], { type: 'image/gif' });
        const url = URL.createObjectURL(blob);

        downloadLink.href = url;
        downloadLink.style.display = 'inline-block';
        downloadLink.download = 'converted.gif';

        updateStats();
      } else {
        alert('Please upload a GIF or Video file first.');
      }
    }
  </script>
</body>
</html>
